<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan input dari field</title>
</head>
<body>
    <!-- elemen input -->
    <input type="text" name="nama" id="inputNama"/>
    <input type="text" name="email" id="inputEmail"/>

    <!-- elemen output -->
    <p>Nama: <b id="outputNama"></b></p>
    <p>Email: <b id="outputEmail"></b></p>

    <script>
        inputNama.addEventListener("change", function(){
            outputNama.textContent = inputNama.value;
        }); 

        inputEmail.addEventListener("change", function(){
            outputEmail.textContent = inputEmail.value;
        }); 
    </script>
</body>
</html>
