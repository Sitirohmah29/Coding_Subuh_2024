<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Operator Pengisian</title>
  <style>
    button {
      border-radius: 10px;
      padding: 10px;
      background-color: salmon;
      color: white;
      border: none;
    }
  </style>
  <script>
    var balance = 0;

    function topUp(){
      const jumlahTopUp = Number(prompt("Masukan jumlah topup:"));
      
      balance += jumlahTopUp;
      outputBalance.textContent = balance.toLocaleString("ID", {style: "currency", currency: "IDR"});
    }

    function withdraw(){
      const jumlahWithdraw = Number(prompt("Masukan jumlah yang mau ditarik:"));


      balance -= jumlahWithdraw;

      
      outputBalance.textContent = balance.toLocaleString("ID", {style: "currency", currency: "IDR"});
    }
    
  </script>
</head>
<body>
  <center>
    
  <h1>Saldo:</h1>
  <h2 id="outputBalance" style="color: seagreen; font-size: 30px; font-weight: 700;">0</h2>

  <button onclick="topUp()">ðŸ’° Top up (+)</button>
  <button onclick="withdraw()">ðŸ’¸ Withdraw (-)</button>
  
  </center>
</body>
</html>
